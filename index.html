<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botpress with S3 Bucket</title>
    
<style>
  /* All of this is just CSS styling. Don't mind it*/
  header {
    background-color: #333;
    color: white;
    padding: 10px 0; 
    text-align: center; 
    border-radius: 15px; 
  }

  body {
    background-color: #f5f5f5;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }

  h1 {
    text-shadow: 2px 2px #ff0000;
    font-family: Arial, sans-serif;
    text-align: center;
    border: 4px solid #8b0000;
    border-radius: 15px;
    padding: 10px;
  }

  h2 {
    margin-top: 0;
    color: #333;
    text-shadow: none;
    font-family: Arial, sans-serif; 
    text-align: center;
  }

  .button-wrapper button {
    font-size: 20px;
    padding: 15px 30px;
    border-radius: 20px;
    margin: 0 30px;
    color: #333;
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #ddd;
    font-family: 'HolidayFont', sans-serif;
    cursor: pointer;
    box-shadow: none;
  }

  .button-wrapper button:hover {
    background-color: #bbb;
    box-shadow: none;
  }

  .button-wrapper {
    position: fixed;
    bottom: 4%;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .file-upload-modal {
    display: flex;
    align-items: center;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    justify-content: center;
    background-size: cover;
    animation: fadeIn 0.5s;
    display: none;
  }

  .file-upload-modal::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }

  .background-animation-layer {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 1;
  }

  .file-upload-content {
    position: absolute;
    z-index: 1;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60%;
    height: 60%;
    padding: 40px;
    padding-bottom: 80px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border: 4px dashed #333;
    border-radius: 12px;
    padding: 20px;
    background-image: none;
  }

  input[type="file"] {
  width: 100%;
  padding: 12px 0;
  margin: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif; 
  color: black;
  background-color: #ddd;
  border-radius: 15px;
  box-shadow: none;
  padding: 12px 24px;
  text-shadow: none;
  cursor: pointer;
  }

 input[type="file"]:hover {
    background-color: #bbb;
  }

   @media (max-width: 600px) {
    .file-upload-content {
      width: 90%;
      height: auto;
    }
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

</style>
      
    
</head>
<body>
    <header>
        <h1>Merry Christmas</h1>
    </header>

        <!-- File Upload Modal -->
        <div id="fileUploadModal" class="file-upload-modal">
          <div class="background-animation-layer"></div>
            <div class="file-upload-content">
            <h2>Upload a File</h2>
            <input type="file" id="fileInput" accept=".png, .jpeg, .jpg, .webp">
            <div class="button-wrapper">
              <button onclick="submitFile()">Upload</button>
              <button onclick="handleCancel()">Cancel</button>
            </div>
            </div>
            </div>
          </div>
        </div>
        
    </main>

    <!-- here you should add your botpress bot, I've left mine here as example but I deleted my links, so it won't work, you need to upload your own bot -->
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script>
      window.botpressWebChat.init({
          "composerPlaceholder": "Chat with bot",
          "botConversationDescription": "This chatbot was built surprisingly fast with Botpress",
          "botId": "YourBotID",
          "hostUrl": "https://cdn.botpress.cloud/webchat/v1",
          "messagingUrl": "https://messaging.botpress.cloud",
          "clientId": "YourClientID",
          "webhookId": "YourWebhookID",
          "lazySocket": true,
          "themeName": "prism",
          "frontendVersion": "v1",
          "useSessionStorage": true,
          "enableConversationDeletion": true,
          "theme": "prism",
          "themeColor": "#2563eb"
      });

        // Listen for the custom event to show the File Upload Modal
        window.botpressWebChat.onEvent(event => {
            if (event.type === 'TRIGGER') {
              if (event.value && event.value.action === 'FileUpload') {
                const modal = document.getElementById('fileUploadModal');
                modal.style.display = 'block';
              }
            }
        }, ['TRIGGER']);

// Modified submitFile function
function submitFile() {
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    const modal = document.getElementById('fileUploadModal');
    
    if (!file) {
      alert("No file selected. Please choose a file to upload.");
      return;
    }

    let formData = new FormData();
    formData.append('file', file);

    fetch('http://localhost:3000/upload', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        window.botpressWebChat.sendPayload({
          type: "trigger",
          payload: { action: 'file_uploaded', imageURL: data.fileUrl }
        });

        modal.style.display = 'none';
    })
    .catch(error => {
        console.error('Error uploading file:', error);
    });
}

  // Function to handle the Cancel button
  function handleCancel() {
    const modal = document.getElementById('fileUploadModal');
    modal.style.display = 'none';

    window.botpressWebChat.sendPayload({
      type: 'trigger',
      payload: { action: 'file_upload_canceled' }
    });
  }


</script>

</body>
</html>
